<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Synereo DJ</title>
    <meta name="description" content="An Example of Synereo Stream Mixer">
    <meta name="author" content="Lucius Gregory Meredith">

    <!-- Bootstrap -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="socialfeed.min.css">

    <style type="text/css">
      
      body {
      	margin-top: 60px;
      }
	
	.yui3-layer-content {
		border: 1px solid black;
		overflow: scroll;
	}
	
	ul.containerTypes {
		list-style: none;
		margin: 0;
	}
	ul.containerTypes li {
		margin: 2px;
		padding: 2px;
		border-radius: 3px;
		border: 1px solid #ccc;
		background-color: #ddd;
		cursor: move;
		float: left;
	}
    </style>
    <style>
    body {
      background: #3f4c6b; /* Old browsers */
      background: -moz-radial-gradient(center, ellipse cover,  #3f4c6b 0%, #3f4c6b 100%); /* FF3.6+ */
      background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#3f4c6b), color-stop(100%,#3f4c6b)); /* Chrome,Safari4+ */
      background: -webkit-radial-gradient(center, ellipse cover,  #3f4c6b 0%,#3f4c6b 100%); /* Chrome10+,Safari5.1+ */
      background: -o-radial-gradient(center, ellipse cover,  #3f4c6b 0%,#3f4c6b 100%); /* Opera 12+ */
      background: -ms-radial-gradient(center, ellipse cover,  #3f4c6b 0%,#3f4c6b 100%); /* IE10+ */
      background: radial-gradient(ellipse at center,  #3f4c6b 0%,#3f4c6b 100%); /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3f4c6b', endColorstr='#3f4c6b',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

      color: #f9f9f9;
    }

    a:link, a:visited {
      color: #33D5F5;
      text-decoration: none;
      transition: 500ms;
    }

    a:hover, a:active {
      color: #0CAAC9;
    }
  </style>

	<script src="http://yui.yahooapis.com/3.17.2/build/yui/yui.js"></script>

	<!--script type="text/javascript" src="../../build/wireit-all/wireit-all-min.js"></script-->
	<!-- The loader is recommanded if you're debugging WireIt (comment the line before) -->
	<script type="text/javascript" src="wireit/build/wireit-loader/wireit-loader-min.js"></script>

	<script type="text/javascript" src="logic-gates.js"></script>        
        <script src="SocialFeed.js/bower_components/jquery/jquery.js"></script>
        <script src="SocialFeed.js/socialfeed.js"></script>
  </head>

  <body class="yui3-skin-sam">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
          <span class="navbar-brand">Synereo DJ</span>
      </div>
      <div id="socialfeed" class="socialfeed-container">
    </div>    


<script id="t-editor" type="text/x-handlebars-template">

    <div class="container-fluid">

      <div class="sidebar col-md-3">
        <div class="well">

		<a href="#/" class="btn">&lt;&lt; Wirings List</a>

          <h5 class="no-toc">Container Types</h5>

	    <ul class="containerTypes">
	    {{#each containerTypes}}
	        <li class="containerType yui3-g">
	            <div class="containerType-name yui3-u-2-3" app-container-name="{{name}}">
	            	<img src="{{config.imageUrl}}" alt="{{name}}" />
	            </div>
	        </li>
	    {{/each}}
	    </ul>
	    <div style="clear: both;"></div>

        </div>
      </div>

      <div class="content col-md-9">
        
        <div class="row" id="wireit-app">
			<div class="span16">
				Name: <input id="wiring-name" />
				<a class="btn primary" id="wiring-save-btn">Save</a>
			</div>
			<div class="span16" id="layer-container">
			</div>
        </div>

      </div>

    </div>
</script>

<script id="t-wiring-list" type="text/x-handlebars-template">
	<div class="container">
  		<div class="hero-unit">

	    <h2 class="no-toc">Wirings</h2>

		<p>Open an existing wiring :</p>

	    <ul class="wiring">
	    {{#each wirings}}
	        <li class="wiring yui3-g">
	            <div class="wiring-name yui3-u-2-3"><a href="#/wirings/{{id}}/edit">{{name}}</a></div>
	        </li>
	    {{/each}}
	    </ul>
	
	    <a id="wiring-add-link" href="#/wirings/new" class="btn btn-primary">or create a new one</a>
	
		</div>
	</div>
</script>

<script>

    ;(function () {
      var sfeed1 = new SocialFeed({
                      el: $('#socialfeed')
                    , count: 50
                  })
                  .addModule(new SocialFeed.Modules.Disqus('mikaelbr', 'OEMdBc63xd0MZGKiVV5JgExTqdO7OSYkjgv613LJ8Py89y44pcoSKeBrelZjepVS'))
                  .addModule(new SocialFeed.Modules.Github('mikaelbr', {
                    'IssuesEvent': false
                  }))
                  .addModule(new SocialFeed.Modules.Delicious('mikaelbr'))
                  .addModule(new SocialFeed.Modules.Tumblr('peacecorps.tumblr.com', 'VLazrfQDUhSamA0EX42IYdkec3MjDfheKKIrToxnVJOa0qii1g'))
                  .addModule(new SocialFeed.Modules.Vimeo('mikaelbr'))
                  .start();

      sfeed1.on('dataReady', function (htmlList, modules) {
        console.log(htmlList);
        console.log(modules);
      });

      window.sfeed = sfeed1;
    })();

  </script>

  </body>
</html>
