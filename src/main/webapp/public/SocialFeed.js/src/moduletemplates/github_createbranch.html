<div class="socialfeed-item socialfeed-github socialfeed-github-createbranch">
  <i class="socialfeed-icon icon-github"></i>
  <header>
    <h2>
      <a href="{profile_url}">{username}</a>
      created branch <a href="{branchurl}">{branch_name}</a>
      at <a href="{repo_url}">{repo_name}</a></h2>
    <time datetime="{created_at}">{time_since}</time>
  </header>
</div>
