<div class="socialfeed-item socialfeed-github socialfeed-github-pull-request">
  <i class="socialfeed-icon icon-github"></i>
  <header>
    <h2>
      <a href="{profile_url}">{username}</a>
      {action} pull request <a href="{pullrequest_url}">{pullrequest_name}</a>
    </h2>
    <time datetime="{created_at}">{time_since}</time>
  </header>
  <div class="socialfeed-body">
    {title}
  </div>
</div>
