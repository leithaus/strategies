<div class="socialfeed-item socialfeed-github socialfeed-github-push">
  <i class="socialfeed-icon icon-github"></i>
  <header>
    <h2>
      <a href="{profile_url}">{username}</a>
      pushed to <a href="{repo_url}">{repo_name}</a>
    </h2>
    <time datetime="{created_at}">{time_since}</time>
  </header>
  <ul class="socialfeed-commit-list">
    <li>
      <a href="{commit_url}">{commit}</a>
      <span>{commit_message}</span>
    </li>
  </ul>
</div>
