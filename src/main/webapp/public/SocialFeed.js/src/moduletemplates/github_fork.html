<div class="socialfeed-item socialfeed-github socialfeed-github-fork">
  <i class="socialfeed-icon icon-github"></i>
  <header>
    <h2>
      <a href="{profile_url}">{username}</a>
      forked repository <a href="{repo_url}">{repo_name}</a>
      to <a href="{forkee_url}">{forkee_name}</a>
    </h2>
    <time datetime="{created_at}">{time_since}</time>
  </header>
</div>
