<div class="socialfeed-item socialfeed-vimeo socialfeed-vimeo-like">
  <i class="socialfeed-icon icon-play-sign"></i>
  <header>
    <h2><a href="{user_url}">{user_name}</a> liked a <a href="{video_url}">video on Vimeo</a></h2>
    <time datetime="{created_at}">{time_since}</time>
  </header>

  <div class="socialfeed-body">
    <h3><a href="{video_url}">{video_title}</a></h3>
    <a href="{video_url}">
      <img src="{video_thumbnail_large}" alt="{video_title}">
    </a>
  </div>
</div>
