<div class="socialfeed-item socialfeed-vimeo socialfeed-vimeo-comment">
  <i class="socialfeed-icon icon-play-sign"></i>
  <header>
    <h2><a href="{user_url}">{user_name}</a> commented on <a href="{video_url}">{video_title}</a> on Vimeo</h2>
    <time datetime="{created_at}">{time_since}</time>
  </header>

  <div class="socialfeed-body">
    {comment_text}
  </div>
</div>
